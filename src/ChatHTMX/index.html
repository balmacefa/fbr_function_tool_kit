<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX CDN -->
    <script src="https://unpkg.com/htmx.org"></script>
    <!-- Showdown CDN -->
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Barra de Lista de Chat -->
      <div class="w-1/4 bg-gray-800 text-white overflow-y-auto">
        <div class="p-4">
          <h2 class="text-xl mb-2">Chats</h2>
          <div id="chat-list">
            <!-- Lista de chats simulados -->
            <div class="mb-2 p-2 bg-gray-700 rounded">Chat 1</div>
            <div class="mb-2 p-2 bg-gray-700 rounded">Chat 2</div>
            <div class="mb-2 p-2 bg-gray-700 rounded">Chat 3</div>
          </div>
        </div>
      </div>

      <!-- Contenido Principal con Chat Activo -->
      <div class="flex-1 flex flex-col">
        <!-- Lista de Mensajes (Historial de chat) -->
        <div class="flex-1 overflow-y-auto p-4 bg-white space-y-2">
          <!-- Mensajes en Markdown -->
          <p class="markdown-content">**Usuario 1**: ¡Hola!</p>
          <p class="markdown-content">**Usuario 2**: ¡Hola, cómo estás?</p>
        </div>

        <!-- Área de Input de Texto y Documentos -->
        
        
        <!-- Área de Input de Texto y Documentos -->
        <div class="p-4 border-t flex items-center">
          <label for="file-upload" class="cursor-pointer">
            <i class="fas fa-paperclip text-green-500 text-xl"></i>
          </label>
          <input id="file-upload" type="file" class="hidden" />
          <textarea
            id="message-input"
            class="w-full p-2 border rounded mx-2"
            placeholder="Escribe un mensaje..."
            rows="2"
          ></textarea>
          <button title="send_button" id="send-button" class="focus:outline-none">
            <i class="fas fa-paper-plane text-blue-500 text-xl"></i>
          </button>
        </div>



    </div>

    <script>
      // TODO: use Jquery
      // Convertir Markdown a HTML
      function convertMarkdown() {
        var converter = new showdown.Converter();
        var markdownElements = document.querySelectorAll(".markdown-content");

        markdownElements.forEach(function (elem) {
          var text = elem.innerHTML;
          var html = converter.makeHtml(text);
          elem.innerHTML = html;
        });
      }

      // Funcionalidad del botón Enviar
      document
        .getElementById("send-button")
        .addEventListener("click", function () {
          var message = document.getElementById("message-input").value;
          console.log("Mensaje enviado:", message); // Aquí iría la lógica para enviar el mensaje
        });

      window.onload = convertMarkdown;
    </script>
  </body>
</html>
