            display: flex;
            align-items: center;
            justify-content: center; /* Centrar el icono */
          }
          .send-button svg {
            margin-right: 0; /* Alineación del icono */
          }
        </style>
        <form id="chatForm" ...>
          ...
          <textarea
            id="textarea_input_chat"
            name="content"
            ...
            placeholder="Send a message..."
            class="..."
            oninput="..."
          ></textarea>
          <button
            type="submit"
            class="send-button absolute p-1 rounded-md bottom-1.5 md:bottom-2.5 right-1 md:right-2"
          >
            <svg
              ...
              class="h-6 w-6" /* Tamaño del icono aumentado */
              ...
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>

          ...
